<!DOCTYPE html>
<html lang="en">

<head>
        <title>WikiCV</title>
        <meta charset="utf-8">
</head>

<body>
        <div class="container">
                <div class="row">
                        <div class="col-md-6 search-box-container main-heading">
                                <h3>Enter Username</h3>
                                <div id="wrap">
                                        <form autocomplete="on" method="post">
                                                {% csrf_token %}
                                                <input id="username" {% if content.username %} value="{{ userData.username }}" {% endif %} name="username" type="text">
                                                <input id="search_submit" value="Submit" type="submit">
                                        </form>
                                </div>
                        </div>
                </div>
        </div>
        {% if content %}
        <div class="container">
          <div class="row">
            {{content}}
          </div>
        </div>
        {% endif %}
</body>

</html>
